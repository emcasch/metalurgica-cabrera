            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" required /><br>
        </div>
        <div>
            <label for="password">Contraseña</label>
            <input name="user" type="password" id="password" required /><br>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="aaaaa@gmail.com" name="email" required /><br>
        </div>
        <div>
            <label for="phone number">Número telefónico</label>
            <input type="text" id="phone number" /><br>
        </div>
        <div>
            <label for="message">Consulta: <br>
                <textarea></textarea>
        </div>

        <button type="submit">Enviar</button>
        <button type="reset">Reiniciar</button>
    </form>
